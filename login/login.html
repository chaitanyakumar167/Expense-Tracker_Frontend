<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <header id="main-header" class="bg-warning text-white p-2 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">LogIn</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <form action="/user/login" method="post" id="form" novalidate>
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Email"
              required
            />
            <label for="password" class="form-control-label">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>

            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="../signup/signup.html"
                style="color: #393f81;">Register here</a></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
