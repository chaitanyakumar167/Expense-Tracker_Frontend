<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity=""
      crossorigin="anonymous"
    />
    <title>Day to Day Expenses</title>
  </head>
  <body>
    <header id="main-header" class="bg-warning text-white p-2 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Day to Day Expenses</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <table class="table" id="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col">Categoty</th>
              <th scope="col">Income</th>
              <th scope="col">Expense</th>
            </tr>
          </thead>
        </table>
      </div>
      <button class="btn btn-danger align-content-center" id="download">
        Download
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="Expenses.js"></script>
  </body>
</html>
